<mat-card class="qualification-details">
  <mat-card-header>
    <mat-card-title>Qualification Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="qualification-detail">
      <label>Title:</label>
      <div *ngIf="!editMode">{{ selectedQualification?.qualificationObject?.title }}</div>
      <input *ngIf="editMode" [(ngModel)]="selectedQualification.qualificationObject.title" (ngModelChange)="onFieldChange('title', $event)"/>
    </div>
    <div class="qualification-detail">
      <label>Category:</label>
      <div *ngIf="!editMode">{{ selectedQualification?.qualificationObject?.category }}</div>
      <input *ngIf="editMode" [(ngModel)]="selectedQualification.qualificationObject.category" (ngModelChange)="onFieldChange('category', $event)" />
    </div>
    <div class="qualification-detail">
      <label>Level:</label>
      <div *ngIf="!editMode">{{ selectedQualification?.qualificationObject?.level }}</div>
      <input *ngIf="editMode" [(ngModel)]="selectedQualification.qualificationObject.level" (ngModelChange)="onFieldChange('level', $event)" />
    </div>
  </mat-card-content>
</mat-card>
