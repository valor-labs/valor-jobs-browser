<div class="jobs-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="jobs-tree">
    
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="onNodeClick(node)">
      <button mat-button>{{node.name}}</button>

    </mat-tree-node>
    
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding (click)="onNodeClick(node)">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name">
        <mat-icon>
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>


  <div class="conditions">
    <h2>Criterias</h2>
    <p *ngFor="let criteria of selectedJob?.jobObject?.criteria">{{ criteria }}</p>
  </div>
  <div class="qualifications">
    <h2>Qualifications <mat-icon>search</mat-icon></h2>
    <p *ngFor="let experience of selectedJob?.jobObject?.experience">{{ experience }}</p>
    <a href="#" *ngFor="let qualification of selectedJob?.jobObject?.qualifications_criteria">
      {{ qualification.name }}: Level {{ qualification.level }}
    </a>
  </div>
</div>
